name: Build twitchTransFreeNeo with PyInstaller (Fast)

# 開発/テスト用の高速ビルド
# タグ例: dev-v0.2.5_Beta, test-v0.2.5_Beta
on:
  push:
    tags:
      - "dev-v*"   # 開発版
      - "test-v*"  # テスト版
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: write

jobs:
  build_matrix:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: macos_arm64
            artifact: twitchTransFreeNeo_macos_arm64
          - os: macos-13
            target: macos_x86_64
            artifact: twitchTransFreeNeo_macos_x86_64
          - os: windows-latest
            target: windows
            artifact: twitchTransFreeNeo_windows
          - os: ubuntu-latest
            target: linux
            artifact: twitchTransFreeNeo_linux

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # PyInstallerは高速なので30分で十分

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'  # pipキャッシュを有効化

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --frozen
          uv pip install pyinstaller

      - name: Get Version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep "__version__" twitchTransFreeNeo/__init__.py | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"

      - name: Build with PyInstaller
        env:
          PYTHONIOENCODING: utf-8
        run: uv run python build_pyinstaller.py ${{ matrix.target }}

      - name: Create Archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          # macOS .appバンドルをzipで圧縮
          if [ -d "twitchTransFreeNeo.app" ]; then
            zip -r -q ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.zip twitchTransFreeNeo.app
            echo "Created archive: ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.zip"
            ls -lh *.zip
          fi

      - name: Create Archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          # Linuxバイナリをtar.gzで圧縮
          if [ -f "twitchTransFreeNeo" ]; then
            tar -czvf ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.tar.gz twitchTransFreeNeo
            echo "Created archive: ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.tar.gz"
            ls -lh *.tar.gz
          fi

      - name: Create Archive (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cd dist
          # Windows単体.exeをそのまま使用
          if (Test-Path "twitchTransFreeNeo.exe") {
            Move-Item -Path twitchTransFreeNeo.exe -Destination ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.exe
            echo "Created executable: ${{ matrix.artifact }}_${{ steps.get_version.outputs.version }}.exe"
            Get-ChildItem *.exe
          }

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: true
          make_latest: false
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.exe
          fail_on_unmatched_files: false
